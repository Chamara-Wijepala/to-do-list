<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Todo List</h1>
        </header>
        <nav>
            <div id="project-list">
                
            </div>
            <form action="" id="project-form">
                <input type="text" id="project-input"/>
            </form>
            <button id="delete-project-button">Delete Selected Project</button>
        </nav>
        <main>
            <div id="task-menu"></div>
            <form action="" id="task-form">
                <input type="text" id="task-input"/>
            </form>
        </main>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label></label>
            <p class="task-name"></p>
            <button class="delete-project-button"></button>
        </div>
    </template>
</body>
</html>
